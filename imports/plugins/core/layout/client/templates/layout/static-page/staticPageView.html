<template name="staticPageView">
   <nav class="navbar navbar-inverse">
     <div class="container">
       <ul class="nav navbar-nav">
         {{#each loadPages}}
           <li><a href="#{{permalink}}" data-event-action="{{permalink}}">{{pageTitle}}</a></li>
         {{/each}}
       </ul>
     </div>
   </nav>
   {{#each loadPages}}
   <div class="row page-holder">
     {{> page}}
   </div>
   {{/each}}
 </template>
 
 <template name="static-page">
   <div class="col-sm-12" id="{{permalink}}">
     {{{content}}}
   </div>
 </template>
