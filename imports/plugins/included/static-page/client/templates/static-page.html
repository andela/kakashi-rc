<template name="addStaticPage">
  <div> 
    <form>
  <div class="form-group">
    <label for="title">Page Title</label>
    <input type="title" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp" placeholder="Enter title">
    <small id="titleHelp" class="form-text text-muted">Enter a suitable title for you new page</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPermalinks">Permalinks</label>
    <input type="text" class="form-control" id="exampleInputPermalinks" placeholder="permalink">
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Content</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
      </label>
    </div>
  </fieldset>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
</template>
